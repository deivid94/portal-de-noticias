<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
 
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Portal de noticias</title>
</head>
<body class="container">
    <header class="container">
        <nav id="primary" class="grid grid-flow-col">
            <div>
                <img src="./assets/icons/List.svg" alt="">
                <strong>Menu</strong>
            </div>
            
            <div>
                <img src="./assets/icons/Logo.svg" alt="logo technews">
            </div>
            <div>
                <strong>Buscar</strong> <img src="./assets/icons/MagnifyingGlass.svg" alt="">
            </div>
        </nav>

        <nav id="secondary" class="grid grid-flow-col">
   
            <a href="#">Inteligencia artificial</a>
            <a href="#">Blockchain</a>
            <a href="#">Hologramas</a>
            <a href="#">Internet</a>
            <a href="#">Vestiveis</a>
            <a href="#">Realidade aumentada</a>
            <a href="#">Realidade virtual</a>
        <nav>
    </header>

    <main class="grid container">
        <section id="featured" class="grid grid-flow-col">
            <figure class="card"> 
                <img src="/assets/images/Image 01.png" alt="Robotica" class="img-main">
                <figcaption>
                    <span class="content-tag">robotica </span>
                    <h2 class="text-2xl">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
                </figcaption>
            </figure>
            <div class="grid grid-flow-2-coluns colum-gap">
                <figure class="card">
                    <img src="assets/images/Image 02.png" alt="hologramas"  class="img-main"> 
                    <figcaption>
                        <span class="content-tag">Internet</span>
                        <h2>Novo Smartphone Projetor 3D chega ao mercado</h2>
                    </figcaption>   
                </figure>
                <figure class="card">
                    <img src="/assets/images/Image 03.png" alt="Internet"  class="img-main">
                    <figcaption>
                        <span class="content-tag">hologramas</span>
                        <h2>Tecnologia 6G chega às metrópoles brasileiras,</h2>
                    </figcaption>
                </figure>    
                <figure class="card">
                    <img src="/assets/images/Image 04.png" alt="Vestiveis"  class="img-main">
                    <figcaption>
                        <span class="content-tag">vestiveis</span>
                        <h2>Empresa lança relógio inteligente capaz de monitorar a saúde</h2>
                    </figcaption>
                    
                </figure>
                <figure class="card">
                    <img src="/assets/images/Image 05.png" alt="realidade virtual"  class="img-main">
                    <figcaption>
                        <span class="content-tag">realidade virtual</span>
                        <h2>Escolas adotam a tecnologia VR para proporcionar</h2>
                    </figcaption>
                </figure>
                
            </div>
                
        </section>
       
        
        <section id="weekly" class="grid grid-flow-4-coluns">    
            <figure>
                <img src="/assets/images/Image 06.png" alt="">
                <figcaption>
                    <span class="content-tag">veiculos</span>
                    <h2>Protótipo de veículo voador é apresentado, marcando o início da era dos transportes aéreos pessoais.</h2>
                </figcaption>
            </figure>
            <figure>

                <img src="/assets/images/Image 07.png" alt="">
                 <figcaption>
                    <span class="content-tag">hologramas</span>
                 </figcaption>   
            </figure>
            <figure>
                
                <img src="/assets/images/Image 08.png" alt="">
                <figcaption>
                    <span class="content-tag">realidade virtual</span>
                </figcaption>
            </figure>
            
            <figure>
                
                <img src="/assets/images/Image 09.png" alt="">
                <figcaption>
                    <span class="content-tag">internet</span>
                </figcaption>
            </figure>
            
            
        </section>
    
   
    </main>

    
        
           
</body>
</html>
